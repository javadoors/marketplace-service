apiVersion: v1
kind: ConfigMap
metadata:
  name: marketplace-service-logcfg
  namespace: openfuyao-system
data:
  marketplace-service.yaml: |
    Level: info
    EncoderType: console
    Path: /var/log/marketplace-service
    FileName: root.log
    MaxSize: 20
    MaxBackups: 5
    MaxAge: 30
    LocalTime: false
    Compress: true
    OutMod: both

