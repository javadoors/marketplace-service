# Default values for marketplace-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

images:
  core:
    repository: cr.openfuyao.cn/openfuyao/marketplace-service
    tag: latest
    pullPolicy: IfNotPresent
  oauthProxy:
    repository: "cr.openfuyao.cn/openfuyao/oauth-proxy"
    pullPolicy: Always
    tag: "latest"

thirdPartyImages:
  busyBox:
    repository: "cr.openfuyao.cn/openfuyao/busybox"
    tag: "1.36.1"

serverHost:
  localHarbor: "http://local-harbor.openfuyao-system.svc.cluster.local"
  officialHarbor: "https://cr.openfuyao.cn"

symmetricKey:
  secretKey:

config:
  httpServerConfig:
    port: 9037
    enableHttps: false
    insecureSkipVerify: true
    tlsCert: |
      -----BEGIN CERTIFICATE-----
      XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
      -----END CERTIFICATE-----
    tlsKey: |
      -----BEGIN PRIVATE KEY-----
      XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
      -----END PRIVATE KEY-----
    rootCA: |
      -----BEGIN CERTIFICATE-----
      XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
      -----END CERTIFICATE-----

localHarbor:
  chartLimit: 200

enableOAuth: false			# 新添加

oauthProxy:
  containerPort: 9093
  enableTLS: false
  client:
    id: "oauth-proxy"
    secret: "SECRETTS"
  urls:
    host: "/"
    loginURI: "/oauth2/oauth/authorize"
    redeemURI: "/oauth2/oauth/token"
    rootPrefix: "/"